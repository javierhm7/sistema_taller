<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Quejas y Sugerencias</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 600px;
            margin-top: 100px;
        }

        .admin-login {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1>Sistema de Quejas y Sugerencias</h1>
        <p>Bienvenido, elige una opción para continuar:</p>

        <!-- Botón para ir a Enviar Quejas o Sugerencias -->
        <a href="complaints.html" class="btn btn-primary btn-lg btn-block mb-3">Enviar Queja o Sugerencia</a>

        <!-- Botón para Mostrar Formulario de Inicio de Sesión para el Administrador -->
        <button class="btn btn-secondary btn-lg btn-block mb-3" onclick="showAdminLogin()">Ingresar como
            Administrador</button>

        <!-- Formulario de Inicio de Sesión para el Administrador -->
        <div class="admin-login mt-4" id="admin-login">
            <h4>Inicio de Sesión de Administrador</h4>
            <form action="php/login.php" method="POST">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <script>
        function showAdminLogin() {
            document.getElementById('admin-login').style.display = 'block';
        }
    </script>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
